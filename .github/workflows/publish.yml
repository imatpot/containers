name: Build and publish container images

on:
  push:
    branches:
      - main
    paths:
      - "containers/**/Dockerfile"
  pull_request:
    paths:
      - "containers/**/Dockerfile"
  workflow_dispatch:
    inputs:
      container_name:
        type: string
        required: true
        description: Container name to build

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Find modified Dockerfiles
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: containers/**/Dockerfile

      - name: Build and publish modified containers
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing ${file}"

            CONTAINER_NAME=$(echo "${file}" | cut -d '/' -f2)
            CONTEXT_PATH=$(dirname "${file}")

            echo "Building and pushing $CONTAINER_NAME from $CONTEXT_PATH"

            docker buildx build \
              --push \
              --platform linux/amd64 \
              --tag "ghcr.io/${{ github.repository_owner }}/${CONTAINER_NAME}:latest" \
              --tag "ghcr.io/${{ github.repository_owner }}/${CONTAINER_NAME}:$(echo ${{ github.sha }} | cut -c1-7)" \
              --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
              --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
              --label "org.opencontainers.image.revision=${{ github.sha }}" \
              "${CONTEXT_PATH}"
          done

      - name: Build and push specific container on manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          CONTAINER_NAME="${{ inputs.container_name }}"
          CONTAINER_PATH="containers/${CONTAINER_NAME}"
          DOCKERFILE_PATH="${CONTAINER_PATH}/Dockerfile"

          if [ -f "$DOCKERFILE_PATH" ]; then
            echo "Building and pushing ${CONTAINER_NAME} from ${CONTAINER_PATH}"
            
            docker buildx build \
              --push \
              --platform linux/amd64 \
              --tag "ghcr.io/${{ github.repository_owner }}/${CONTAINER_NAME}:latest" \
              --tag "ghcr.io/${{ github.repository_owner }}/${CONTAINER_NAME}:$(echo ${{ github.sha }} | cut -c1-7)" \
              --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
              --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
              --label "org.opencontainers.image.revision=${{ github.sha }}" \
              "${CONTAINER_PATH}"
          else
            echo "Error: Dockerfile not found at ${DOCKERFILE_PATH}"
            exit 1
          fi
